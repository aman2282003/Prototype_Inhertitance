    <h1>Prototype Inheritance</h1>
</body>
</html>
<script>
    function Vehicle(brand, model, speed, fuelType){   // Constructor function for Vehicle
        this.brand = brand;
        this.model = model;
        this.speed = speed;
        this.fuelType = fuelType;
    }

    let v1 = new Vehicle("BMW", "BMW600", 150, "Diesel");
    let v2 = new Vehicle("Mhindra", "thar450", 190, "Diesel");

    Vehicle.prototype.accelerate = function(acc){     // Prototype methods for Vehicle
        this.speed += acc;
        console.log(`${this.brand} Speed was increasing. current speed ${this.speed}`);
    };
    Vehicle.prototype.brake = function(){
        this.speed = 0;
        console.log(`${this.brand} is stopped`);
    };
    Vehicle.prototype.refuel = function(){
        console.log(`${this.fuelType} is filled in ${this.brand}`);
    };

    function car(brand, model, speed, fuelType, numberofWheels){     // Constructor function for Car, inheriting from Vehicle
        Vehicle.call(this, brand, model, speed, fuelType);
        this.numberofWheels = numberofWheels || 4;
    }

    car.prototype = Object.create(Vehicle.prototype);       // Setting up prototype chain for inheritance

    car.prototype.honk = function () {      // Prototype method specific to Car
        console.log(`${this.brand} is honking`);
    };

    let c1 = new car("maruti","suzuki",130, "Petrol", "4");
    let c2 = new car("Audi","A4",230, "Diesel", "8");


    function Airplane(brand, model, speed, fuelType, numberofEngines, haslandingGaer){     // Constructor function for Airplane, inheriting from Vehicle
        Vehicle.call(this, brand, model, speed, fuelType);
        this.numberofEngines =numberofEngines;
        this.haslandingGaer = haslandingGaer;
    }

    Airplane.prototype = Object.create(Vehicle.prototype);       // Setting up prototype chain for inheritance

    Airplane.prototype.takeoff = function () {  // Prototype method specific to Airplane
        console.log(`${this.brand} is taking off`)
    };

    let a1 = new Airplane("indigo","airbus400",1300, "Diesel", "8" , true);
    let a2 = new Airplane("Qatar airways","airbus700",2500, "Diesel", "16" , true);

    v1.brake()
    v2.accelerate(40)
    console.log(v2)
    c2.honk()
    console.log(c1)
    a2.takeoff()
    console.log(a2)
</script>
